<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  
  <div>
    <h2>Student Grade Calculator</h2>
     <div class="button-container"></div>
     <label for="marksIput">Enter Student Marks:</label>
     <input type="number" id="marksInput">
     <button onclick="calculaterade()">Calculate Grade</button>
  </div>

  <div>
    <h2>Speed Detector</h2>
    <div class="button-container"></div>
    <label for="SpeedInput">Enter Speed:</label>
    <input type="number" id="SpeedInput">
    <button onclick="licenseStatus()">Check license Status</button>
  </div>

  <div>
    <h2>Net salary Calculator</h2>
    <div class="button-container"></div>
    <label for="netSalary">Enter Salary:</label>
    <input type="number" id="netSalary">
    <button onclick="netSalary()">Calculate Net Salary</button>
  </div>
  </body>
</html>
