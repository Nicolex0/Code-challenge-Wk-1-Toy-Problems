<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>JavaScript Programs</h1>

    <h2>Speed Demerit Points</h2>
    <label for="speedInput">Enter speed:</label>
    <input type="number" id="speedInput">
    <button onclick="handleSpeedInput()">Check Speed</button>
    <p id="speedOutput"></p>

    <h2>Tax Calculator</h2>
    <label for="salaryInput">Enter gross salary:</label>
    <input type="number" id="salaryInput">
    <button onclick="calculateSalary()">Calculate Salary</button>
    <p id="salaryOutput"></p>

    <h2>Student Grade Calculator</h2>
    <label for="marksInput">Enter student marks:</label>
    <input type="number" id="marksInput">
    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="gradeOutput"></p>
</div>

<script src="Speed_Detector_Test.js"></script>
<script src="Net_Salary_Calculator.js"></script>
<script src="Student_grade_generator.js"></script>
</body>
</html>
